<aside class="custom-aside"
[ngClass]="{'sidebar-collapsed': (sidebarService.$collapsed | async), 'sidebar-expanded': !(sidebarService.$collapsed | async)}">
<div class="aside-header">
    <img src="assets/icons/notification.png">
    <div class="rounded-pic">
        <img src="https://cdn.britannica.com/47/188747-050-1D34E743/Bill-Gates-2011.jpg" >
      </div>
</div>
<div *ngFor="let company of companies; let i = index">
    <h2>{{ company.name }}</h2>
    <div *ngFor="let item of company.items">
      <ng-container *ngIf="item.items">
        <h3>{{ item.name }}</h3>
        <ul class="nav-item"> 
          <li *ngFor="let employee of item.items">
            {{ employee.id }}: {{ employee.name }}
          </li>
        </ul>
      </ng-container>

    </div>
  </div>

  <button class="close" (click)="sidebarService.toggleCollapsed()">X </button>
</aside>
